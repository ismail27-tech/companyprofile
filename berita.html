<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog OneAutoService</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/berita.css">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header class="bg-info text-white text-center py-3">
        <h1><b>Blog One Auto Service</b></h1>
        <p>Berita Terbaru dan Terpercaya</p>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="berita.html">Beranda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Kembali</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#contact">Kontak</a></li>
            </ul>
        </div>
    </nav>

    <!-- Full Article Section -->
    <div class="container mt-4" id="full-article" style="display: none;">
        <div class="card">
            <img id="full-article-image" class="card-img-top img-fluid" alt="">
            <div class="card-body">
                <h3 id="full-article-title"></h3>
                <p id="full-article-content"></p>
                <button class="btn btn-secondary" onclick="closeFullArticle()">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Artikel Utama -->
            <div class="col-md-8" id="news-container">
                <!-- Berita akan ditambahkan secara dinamis di sini -->
            </div>

            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="p-4 mb-3 bg-light rounded">
                    <h4>Berita Populer</h4>
                    <ul class="list-unstyled">
                        <li><a href="berita.html">TeFa Bersama SMKS BINA KARYA 2</a></li>
                        <li><a href="berita.html">Family Gathering Antar Bengkel</a></li>
                        <li><a href="berita.html"></a></li>
                    </ul>
                </div>

                <!-- Rating & Ulasan Section -->
                <div class="p-4 mb-3 bg-light rounded">
                    <h4>Rating Perusahaan</h4>
                    <div id="rating-container">
                        <button class="btn btn-warning" onclick="rateCompany(1)">&#9733;</button>
                        <button class="btn btn-warning" onclick="rateCompany(2)">&#9733;</button>
                        <button class="btn btn-warning" onclick="rateCompany(3)">&#9733;</button>
                        <button class="btn btn-warning" onclick="rateCompany(4)">&#9733;</button>
                        <button class="btn btn-warning" onclick="rateCompany(5)">&#9733;</button>
                    </div>
                    <p id="rating-output">Rating: 0</p>
                </div>

                <!-- Ulasan Section -->
                <div class="p-4 mb-3 bg-light rounded">
                    <h4>Ulasan Pengunjung</h4>
                    <form id="review-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="visitor-name" placeholder="Masukkan nama Anda" required>
                            <textarea class="form-control" id="review-text" rows="3" placeholder="Tulis ulasan Anda..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Kirim Ulasan</button>
                    </form>
                    <div id="reviews-container" class="mt-3">
                        <!-- Ulasan akan ditampilkan di sini -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-4 bg-white">
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center align-items-md-left text-body">
                <div class="copyright text-center mb-2 mb-md-0">
                    &copy; 2024 - <a href="https://www.instagram.com/oneautoservice2/" target="_blank" class="fw-bolder">CV.PRIATNA PUTRA MANDIRI</a>. All rights reserved.
                </div>
                <div class="link ms-md-auto">
                    <a href="https://www.instagram.com/oneautoservice2/" target="_blank">Karawang - Jawa Barat</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
